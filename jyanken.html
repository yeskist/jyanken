<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ジャンケンゲーム</title>
<style type="text/css">
body {margin-top:50px;
	  text-align:center;}
	  
#photo img {width:200px;}
</style>
</head>

<body>

<script>
var hand = {1:"グー", 2:"チョキ", 3:"パー"};
var result = ["あいこ", "負け", "勝ち"];
 
function janken(num){
    var hand1 = num;
 
    var hand2 = Math.floor(Math.random()*3+1);
 
    var judge = (hand1-hand2+3)%3;
 
    document.getElementById("result").innerHTML= 
    "<p>あなた：<b>"+hand[hand1]+"</b></p>" +
    "<p>あいて：<b>"+hand[hand2] + "</b></p>" +
    "<p><b>"+result[judge]+"</b>です!!</p>";
}
</script>

<div id="photo">
<button type="button" onclick="janken(1);"><img src="images/gu.jpg" alt="グー"></button>
<button type="button" onclick="janken(2);"><img src="images/tyoki.jpg" alt="チョキ"></button>
<button type="button" onclick="janken(3);"><img src="images/pa.jpg" alt="パー"></button>
</div>

<div id="result"></div>

</body>
</html>
